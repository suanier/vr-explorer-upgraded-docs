<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    /* 主题自定义样式 */
    :root {
      --navbar-menu-padding: 0.5em 2em 0.5em 0.5em
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        // '/': '/docs/bb.md',
        '/zh-cn': '/docs/VR-EXP 第三方api对接文档-中文.md'
      },
      // basePath: '/docs/',
      auto2top: true,
      loadNavbar: '_sidebar.md',
      search: {
        placeholder: '搜索',
        noData: '找不到结果'
      },
      name: 'API',
      repo: '',
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      // routerMode: 'history'
      // loadSidebar: true,
      // subMaxLevel: 2
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/rizdaprasetya/docsify-fix-pageload-scroll@master/index.js"></script>

</body>
</html>
